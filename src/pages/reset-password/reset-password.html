    Code citation: https://github.com/javebratt/ionic-firebase-email-auth/blob/master/src/pages/reset-password/reset-password.html
    Please note that some minor graphic changes have been applied.
-->

<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Reset your Password
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding class="reset-password">
  <!-- Image source: https://www.sconul.ac.uk/sites/default/files/images/new-logo-min-size-full-colour.png -->
  <img src = "assets/images/SOAS.png">

  <form [formGroup]="resetPasswordForm" (submit)="resetPassword()" novalidate>
    <ion-item class = "email">
      <ion-label stacked>Email</ion-label>
      <ion-input #email formControlName="email" type="email" (change)="elementChanged(email)"
        placeholder="Your email address"
        [class.invalid]="!resetPasswordForm.controls.email.valid && (emailChanged || submitAttempt)"></ion-input>
    </ion-item>
    <ion-item class="error-message" *ngIf="!resetPasswordForm.controls.email.valid  && (emailChanged || submitAttempt)">
      <p>Please enter a valid email.</p>
    </ion-item>

    <button ion-button block type="submit">
      Reset your Password
    </button>
  </form>

</ion-content>
